spring:
  application:
    name: INVENTORY-SERVICE
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
  cloud:
    config:
      enabled: false
  rabbitmq:
    addresses: localhost:5672

